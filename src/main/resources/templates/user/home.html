<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>ホーム画面</title>
<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/shared.css}">
<link rel="stylesheet" th:href="@{http://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css}">
</head>
<body>
<div class="container">
	<div class="row">
		<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
			<a class="navbar-brand col-sm-3 col-md-2 mr-0" th:href="@{/}">Account Book Application</a>
			<span class="navbar-nav col-sm-8 col-md-9 welcome" th:text="${loginUser} + さん、ようこそ"></span>
			<ul class="navbar-nav col-sm-1 col-md-1 px-3 text-center">
		    	<li class="nav-item text-nowrap">
		      		<form th:action="@{/logout}" name="logout" method="post">
		    			<a class="nav-link" href="javascript:logout.submit()">ログアウト</a>
					</form>
		    	</li>
		  	</ul>
		</nav>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
    	<nav class="col-md-2 d-none d-md-block bg-light sidebar">
      		<div class="sidebar-sticky">
        		<ul class="nav flex-column">
        			<li class="nav-item">
        				<a class="nav-link" th:href="@{/entry/registerform}">
        					<i class="bi bi-pencil"></i>
        					仕訳登録
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" th:href="@{/entry/entries}">
        					<i class="bi bi-file-text"></i>
        					月別仕訳一覧
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" th:href="@{#}">
        					<i class="bi bi-bar-chart-line"></i>
        					月別収支一覧
        				</a>
        			</li>
                	<li class="nav-item">
        				<a class="nav-link" th:href="@{#}">
        					<i class="bi bi-bar-chart-line"></i>
        					月別資産状況一覧
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" th:href="@{#}">
        					<i class="bi bi-list-ul"></i>
        					勘定科目管理
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" th:href="@{#}">
        					<i class="bi bi-calculator"></i>
        					予算管理　※作成中
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" th:href="@{#}">
        					<i class="bi bi-gear"></i>
        					個人設定　※作成中
        				</a>
        			</li>
        		</ul>
        	</div>
		</nav>
 		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
		Write your contents here.
		</main>
	</div>
</div>
<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
