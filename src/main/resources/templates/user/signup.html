<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>ユーザ登録</title>
<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/shared.css}">
<link rel="stylesheet" th:href="@{/css/signup.css}">
<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css}">
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
	<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" th:href="@{/}">My AccountBook</a>
</header>
<div class="container-fluid">
	<div class="row">
		<div class="main-area">
			<h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
			<form th:action="@{/signup}" method="post" th:object="${userForm}" class="form-signup">
				<div class="form-area">
					<label class="my-1">ユーザID</label>
					<input type="text" class="form-control" th:field="*{id}" th:classappend="${#fields.hasErrors('id')} ? 'is-invalid'" placeholder="Your Name">
					<div class="invalid-feedback">
						<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
					</div>
					<span class="form-text">※32文字以内</span>
				</div>
				<div class="form-area">
					<label class="my-1">パスワード</label>
					<input type="password" class="form-control" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" placeholder="Your Password">
					<div class="invalid-feedback">
						<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					</div>
					<span class="form-text">※8文字以上16文字以内で、英大文字、英小文字、数字を全て含む</span>
				</div>
				<div class="form-area">
					<label class="my-1">メールアドレス</label>
					<input type="text" class="form-control" th:field="*{mailAddress}"  th:classappend="${#fields.hasErrors('mailAddress')} ? 'is-invalid'" placeholder="xxx@example.com">
					<div class="invalid-feedback">
						<span th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}"></span>
					</div>
				</div>
				<button type="submit" class="btn btn-lg btn-primary btn-block">ユーザ登録</button>
				<div  th:if="${errorMessage}">
					<div class="alert alert-danger d-flex align-items-center" role="alert">
						<i class="bi bi-exclamation-triangle-fill"></i>
		    			<span class="mx-2" th:text="${errorMessage}"></span>
		    		</div>
		    	</div>
			</form>
		</div>
	</div>
</div>
<footer class="fixed-bottom">
	<div class="container"></div>
</footer>
</body>
</html>
