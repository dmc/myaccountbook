<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>勘定科目一覧</title>
<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/shared.css}">
<link rel="stylesheet" th:href="@{http://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css}">
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
	<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" th:href="@{/}">Account Book Application</a>
	<span class="navbar-nav col-sm-8 col-md-9 welcome" th:text="${loginUser} + さん、ようこそ"></span>
	<ul class="navbar-nav px-3">
		<li class="nav-item text-nowrap">
			<form th:action="@{/logout}" name="logout" method="post">
				<a class="nav-link" href="javascript:logout.submit()">ログアウト</a>
			</form>
		</li>
	</ul>
</header>
<div class="container-fluid">
	<div class="row">
    	<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      		<div class="position-sticky pt-3">
        		<ul class="nav flex-column">
        			<li class="nav-item">
        				<a class="nav-link" th:href="@{/user/home}">
        					<i class="bi bi-house"></i>
        					ホーム
        				</a>
        			</li>        		
        			<li class="nav-item">
        				<a class="nav-link" th:href="@{/entry/register}">
        					<i class="bi bi-pencil"></i>
        					仕訳登録
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" id="link" th:href="@{#}">
        					<i class="bi bi-file-text"></i>
        					月別仕訳一覧
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" th:href="@{/summary/pl}">
        					<i class="bi bi-bar-chart-line"></i>
        					月別収支一覧
        				</a>
        			</li>
                	<li class="nav-item">
        				<a class="nav-link" th:href="@{/summary/bs}">
        					<i class="bi bi-bar-chart-line"></i>
        					月別資産状況一覧
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link active" th:href="@{/accounttitle/list}">
        					<i class="bi bi-list-ul"></i>
        					勘定科目管理
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" th:href="@{#}">
        					<i class="bi bi-calculator"></i>
        					予算管理　※作成中
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" th:href="@{#}">
        					<i class="bi bi-gear"></i>
        					個人設定　※作成中
        				</a>
        			</li>
        		</ul>
        	</div>
		</nav>
 		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	        	<h1 class="h2">勘定科目一覧</h1>
	        </div>	
			<div th:if="${errorMessage}">
				<div class="alert alert-danger d-flex align-items-center" role="alert">
					<i class="bi bi-exclamation-triangle-fill"></i>
		    		<span class="mx-2" th:text="${errorMessage}"></span>
		    	</div>
		    </div>
		    <div class="table-responsive">
		        <table class="table table-striped table-sm">
		        	<thead>
		            	<tr>
		            		<th>勘定科目名</th>
		              		<th>会計区分</th>
		              		<th>貸借区分</th>
		              		<th>集計区分</th>
		            	</tr>	            	
		          	</thead>
		          	<tbody>
		        		<tr th:each="accountTitle : ${accountTitles}" th:object="${accountTitle}">
		        			<td class="w-50">
		        				<a th:href="@{/accounttitle/__*{id}__}" th:text="*{name}"></a>
		        			</td>
		        			<td th:text="*{accountingType}"></td>
		        			<td th:text="*{loanType}"></td>
		        			<td th:text="*{summaryType}"></td>
		        		</tr>  	
		          	</tbody>
				</table>
			</div>
		</main>
	</div>
</div>
<footer class="fixed-bottom">
	<div class="container"></div>
</footer>
<script type="text/javascript" th:src="@{/js/shared.js}"></script>
</body>
</html>
