<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>伝票作成</title>
<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/shared.css}">
<link rel="stylesheet" th:href="@{http://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css}">
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
	<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" th:href="@{/}">Account Book Application</a>
	<span class="navbar-nav col-sm-8 col-md-9 welcome" th:text="${loginUser} + さん、ようこそ"></span>
	<ul class="navbar-nav px-3">
		<li class="nav-item text-nowrap">
			<form th:action="@{/logout}" name="logout" method="post">
				<a class="nav-link" href="javascript:logout.submit()">ログアウト</a>
			</form>
		</li>
	</ul>
</header>
<div class="container-fluid">
	<div class="row">
    	<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      		<div class="position-sticky pt-3">
        		<ul class="nav flex-column">
        			<li class="nav-item">
        				<a class="nav-link" th:href="@{/user/home}">
        					<i class="bi bi-house"></i>
        					ホーム
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link active" th:href="@{/entry/register}">
        					<i class="bi bi-pencil"></i>
        					伝票作成
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" id="link" th:href="@{#}">
        					<i class="bi bi-file-text"></i>
        					月別伝票一覧
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" th:href="@{/summary/pl}">
        					<i class="bi bi-bar-chart-line"></i>
        					月別収支一覧
        				</a>
        			</li>
                	<li class="nav-item">
        				<a class="nav-link" th:href="@{/summary/bs}">
        					<i class="bi bi-bar-chart-line"></i>
        					月別資産状況一覧
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" th:href="@{#}">
        					<i class="bi bi-list-ul"></i>
        					勘定科目管理
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" th:href="@{#}">
        					<i class="bi bi-calculator"></i>
        					予算管理　※作成中
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" th:href="@{#}">
        					<i class="bi bi-gear"></i>
        					個人設定　※作成中
        				</a>
        			</li>
        		</ul>
        	</div>
		</nav>
 		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	        	<h1 class="h2">日々のお金の動きを記録しましょう</h1>
        		<div class="btn-toolbar mb-2 mb-md-0">
          			<div class="btn-group me-2">
						<input type="button" class="btn-check" name="orderKey" id="btnradio1" onclick="" autocomplete="off" checked>
						<label class="btn btn-outline-secondary" for="btnradio1">入金</label>
					  	<input type="button" class="btn-check" name="orderKey" id="btnradio2" onclick="" autocomplete="off">
					  	<label class="btn btn-outline-secondary" for="btnradio2">出金</label>
					  	<input type="button" class="btn-check" name="orderKey" id="btnradio3" onclick="" autocomplete="off">
					  	<label class="btn btn-outline-secondary" for="btnradio3">振替</label>
          			</div>
        		</div>
      		</div>
			<div th:if="${errorMessage}">
				<div class="alert alert-danger d-flex align-items-center" role="alert">
					<i class="bi bi-exclamation-triangle-fill"></i>
		    		<span class="mx-2" th:text="${errorMessage}"></span>
		    	</div>
		    </div>      		
			<div>
				<form th:action="@{/entry/register}" method="post" th:object="${entryParam}">
					<div class="form-group w-25">
						<label>取引日</label>
						<input type="date" class="form-control" id="form-date" th:field="*{dealDate}" th:classappend="${#fields.hasErrors('dealDate')} ? 'is-invalid'">
						<div class="invalid-feedback">
							<span class="invalid-feedback" th:if="${#fields.hasErrors('dealDate')}" th:errors="*{dealDate}"></span>
						</div>
					</div>
					<div class="form-group w-75">
						<label>摘要</label>
						<input type="text" class="form-control" th:field="*{description}" th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'">
						<div class="invalid-feedback">
							<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
						</div>
					</div>
					<div class="table-responsive">
				        <table class="table table-sm">
				        	<thead>
				          		<tr>
						        	<th>借方</th>
						        	<th>貸方</th>
				          		</tr>
				            </thead>
				          	<tbody>
				          		<tr>
				          			<td>
				          				<table class="table table-sm" id="debit-detail-wrapper">
				          					<tr class="w-50" id="debit-detail">
				          						<td class="col-6">
				          							<label>勘定科目</label>
				          							<select class="form-select" th:field="*{debitParams[0].mergedId}">
				          								<option th:each="element : ${selectBoxElements}" th:value="${element.mergedId}" th:text="${element.mergedName}"></option>
				          							</select>
				          							<input type="hidden" value="DEBIT" name="debitParams[0].detailLoanType">
				          						</td>
				          						<td>
				          							<label>金額</label>
				          							<input type="number" class="form-control" th:field="*{debitParams[0].amount}" th:classappend="${#fields.hasErrors('debitParams[0].amount')} ? 'is-invalid'">
				          							<div class="invalid-feedback">
				          								<span th:if="${#fields.hasErrors('debitParams[0].amount')}" th:errors="*{debitParams[0].amount}"></span>
				          							</div>
				          						</td> 
				          						<td>
				          							<label></label>
				          							<button type="button" class="form-control btn btn-sm btn-outline-secondary btn-block" onclick="">
				          								<i class="bi bi-x-circle"></i>
				          								削除
				          							</button>
				          						</td>
				          					</tr>
				          				</table>
   										<button type="button" class="btn btn-sm btn-outline-secondary btn-block" onclick="addForm('debit-detail')">
	          								<i class="bi bi-plus-circle"></i>
	          								明細追加
	          							</button>
				          			</td>
				          			<td>
				          				<table class="table table-sm">
				          					<tr class="w-50" id="credit-detail">
				          						<td class="col-6">
				          							<label>勘定科目</label>
				          							<select class="form-select" th:field="*{creditParams[0].mergedId}">
				          								<option th:each="element : ${selectBoxElements}" th:value="${element.mergedId}" th:text="${element.mergedName}"></option>
				          							</select>
				          							<input type="hidden" value="CREDIT" name="creditParams[0].detailLoanType">
				          						</td>
				          						<td>
				          							<label>金額</label>
				          							<input type="number" class="form-control" th:field="*{creditParams[0].amount}" th:classappend="${#fields.hasErrors('creditParams[0].amount')} ? 'is-invalid'">
				          							<div class="invalid-feedback">
				          								<span th:if="${#fields.hasErrors('creditParams[0].amount')}" th:errors="*{creditParams[0].amount}"></span>
				          							</div>
				          						</td>
				          						<td>
				          							<label></label>
				          							<button type="button" class="form-control btn btn-sm btn-outline-secondary btn-block" onclick="">
				          								<i class="bi bi-x-circle"></i>
				          								削除
				          							</button>
				          						</td>				          						
				          					</tr>
				          				</table>
				          				<button type="button" class="btn btn-sm btn-outline-secondary btn-block" onclick="">
	          								<i class="bi bi-plus-circle"></i>
	          								明細追加
	          							</button>
				          			</td>
				          		</tr>
				          	</tbody>
				        </table>
				        <button type="submit" class="btn btn-primary btn-block col-1">登録</button>
          			</div>
				</form>
			</div>
		</main>
	</div>
</div>
<footer class="footer">
	<div class="container"></div>
</footer>
<script type="text/javascript" th:src="@{/js/shared.js}"></script>
<script type="text/javascript" th:src="@{/js/entryregister.js}"></script>
</body>
</html>
