<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>エラー</title>
<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/shared.css}">
<link rel="stylesheet" th:href="@{http://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css}">
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
	<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" th:href="@{/}">Account Book Application</a>
	<ul class="navbar-nav px-3">
		<li class="nav-item text-nowrap">
			<form th:action="@{/logout}" name="logout" method="post">
				<a class="nav-link" href="javascript:logout.submit()">ログアウト</a>
			</form>
		</li>
	</ul>	
</header>
<div class="container-fluid">
	<div class="row">
    	<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      		<div class="position-sticky pt-3">
        		<ul class="nav flex-column">
          			<li class="nav-item">
            			<a class="nav-link" th:href="@{/user/home}">
             				<i class="bi bi-house"></i>
        					ホーム
            			</a>
          			</li>
					<li class="nav-item">
        				<a class="nav-link" th:href="@{/entry/register}">
        					<i class="bi bi-pencil"></i>
        					仕訳登録
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" id="entries" th:href="@{#}">
        					<i class="bi bi-file-text"></i>
        					月別仕訳一覧
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" id="pl" th:href="@{#}">
        					<i class="bi bi-bar-chart-line"></i>
        					月別収支一覧
        				</a>
        			</li>
                	<li class="nav-item">
        				<a class="nav-link" id="bs" th:href="@{#}">
        					<i class="bi bi-bar-chart-line"></i>
        					月別資産状況一覧
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" th:href="@{/accounttitle/list}">
        					<i class="bi bi-list-ul"></i>
        					勘定科目管理
        				</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" th:href="@{/settings/budget}">
        					<i class="bi bi-calculator"></i>
        					予算設定
        				</a>
        			</li>
        		</ul>
      		</div>
    	</nav>
		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        		<div class="alert alert-danger w-100" role="alert">
					<h4 class="alert-heading">
						<span class="mb-0" th:text="${status}"></span>
				  		<span class="mb-0" th:text="${error}"></span>
					</h4>
					<span class="mb-0" th:text="${timestamp}"></span>
				  	<hr>
				  	<i class="bi bi-exclamation-triangle-fill"></i>
				  	<span class="mb-0" th:text="${message}"></span>
				</div>
      		</div>
    	</main>
	</div>
</div>
<footer class="footer">
	<div class="container"></div>
</footer>
<script type="text/javascript" th:src="@{/js/shared.js}"></script>
</body>
</html>
